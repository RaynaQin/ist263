<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>humburger menue</title>
    <!--
        CSS
        1.large - no hamburger
        2. small - show hamburger
        3. large - no X
        4. Small - show X
        5. Large - links side by side
        6. Small -links are stacked
        6b. small - hide links

        JavaScript
        7. On Hamburger Click Show the links
        8. ON X Hide the links

    -->
    <style>
        #hamicon {display: none; width:50px;}
        #close {display: none; width:50px;}
        #navlinks a{background-color: orange; margin:5px;}
        .myflexbox {display:flex;justify-content: space-around;}
        @media only screen and (max-width:800px) {
            #hamicon {display:block;}
            #close {display:block;}
            #navlinks a {display:block;} /*this will stack links since block is full width */
            #navlinks {display:none;}

        }

    </style>
    <script>
        function showNav () {
            document.getElementById("navlinks").style.display = "block";
            document.getElementById("close").style.display = "block";
        }
        function hideNav (){
            document.getElementById("navlinks").style.display = "none";
            document.getElementById("close").style.display = "none";
        }
    </script>
</head>
<body>
    <div class="myflexbos">
    <div>    <img src="http://laferger.github.io/ist263/images/hamburger.png" id="hamicon" onclick="showNav();"></div>
    <div>    <p id="close" onclick="hideNav();">X</p></div>
    </div>  


    <div id="navlinks">
        <a href="index.html">Home</a>
        <a href="skill.html">Skills</a>
        <a href="contact.html">Contact</a>
    </div>
    
</body>
</html>
