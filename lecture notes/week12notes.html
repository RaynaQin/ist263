<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        function welcome () {
            alert("Hello World!");
            // alert pops a box
        }
        function second () {
            alert ("Second Pop Up");

        }
    </script>

</head>
<body>
    <p onclick="welcome ();">Lorem ipsum dolor sit amet consectetur adipisicing elit. In, sint placeat! Doloribus porro impedit ullam quae est iure tenetur, incidunt, quos reiciendis velit fuga dolores laboriosam similique enim harum eaque.
    </p>
    <p onmouseover="second ();">this one if our mouse over.</p>
    
</body>
</html>
